<section class="cards-container">
    <div class="card" *ngFor="let card of cardData" >
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>{{card.cardTitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-card-title align="center">{{card.cardContent}}</mat-card-title>
                <mat-card-subtitle align="center">{{card.cardSubText}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-footer align="center">
                <small>{{card.footerText}}</small>
            </mat-card-footer>
        </mat-card>
    </div>
</section>
